version: 2.1
orbs:
    node: circleci/node@2.0.3
jobs:
    build-and-test:
        executor:
            name: node/default
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: npm install
                      - run: npm run lint
                      - run:
                            name: test
                            command: npm run test --coverage
                      - store_artifacts:
                            path: coverage
                            prefix: coverage
workflows:
    build-and-test:
        jobs:
            - build-and-test
